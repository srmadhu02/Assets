<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active"  href="{{ url_for('home') }}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('assets') }}">Assets</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('new_asset') }}">Create Asset</a>
          </li>
          
        </ul>
      </div>
    </div>
  </nav>
    </div>
    <h1>Assets List</h1>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Asset_ID</th>
            <th scope="col">Classification</th>
            <th scope="col">Type</th>
            <th scope="col">Category</th>
            <th scope="col">Action</th>
          </tr> 
        </thead>
        <tbody>
        {% for asset in assets %}
          <tr>
            <td>{{ asset.Name }}</td>
            <td>{{ loop.index }}</td>
            <td>{{ asset.Classification }}</td>
            <td>{{ asset.Type }}</td>
            <td>{{ asset.Category }}</td> 
            <td><a href="/update/{{asset.Asset_ID}}" type="button" class="btn btn-outline-dark btn-sm mx-1">Update</button>
            <a href="/delete/{{asset.Asset_ID}}" type="button" class="btn btn-outline-dark btn-sm mx-1">Delete</button></td>
          </tr>
        {% endfor %}
        
        </tbody>
      </table>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</body>
</html>
