<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Asset</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active"  href="{{ url_for('home') }}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('assets') }}">Assets</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('new_asset') }}">Create Asset</a>
              </li>
              
            </ul>
          </div>
        </div>
      </nav><br>
    <h1>Update the Asset</h1>
<div class="form">
    
    <form action="/update/{{asset.Asset_ID}}" method="POST">
        <div class="mb-3">
          <label for="Name" class="form-label">Name</label>
          <input type="text" class="form-control" name="Name" id="Name" value="{{asset.Name}}" aria-describedby="emailHelp" >
        </div>
        <!-- <div class="mb-3">
            <label for="Asset_ID" class="form-label">Asset_ID</label>
            <p>f</p>
        </div>  -->
        <div class="mb-3">
            <label for="Classification" class="form-label">Classification</label>
            <input type="text" class="form-control" name="Classification" value="{{asset.Classification}}" id="Classification" aria-describedby="emailHelp" >
        </div>

        <div class="mb-3">
            <label for="Category" class="form-label">Category</label>
            <input type="text" class="form-control" id="Category" name="Category" value="{{asset.Category}}" aria-describedby="emailHelp" >
        </div>
        <div class="mb-3">
        <label for="Type" class="form-label">Type</label>
        <select name="Type">
          {% for Type in Types %}
              <option value="{{ Type }}">{{ Type }}</option>
          {% endfor %}
      </select></div>
        
        <button type="submit" class="btn btn-primary">Update</button>
      </form>
    </div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</body>
</html>
